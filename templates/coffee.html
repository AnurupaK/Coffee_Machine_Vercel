<body>

    <header>
        <nav>
            <ul>
                <li class="item"><span class="logo">üè†</span>Home</li>

                <li class="item"><span class="logo">üìû</span>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/Coffee_Make" method="post">
            <div class="container">
                <h1 id="headline">Coffee Machine</h1>

                <textarea name="coffee" id="coffee" cols="50" rows="11" placeholder="Your Coffee üòä..."></textarea>

                <button type="submit" id="btn">Make your coffee here</button>

                <div class="items">
                    <label for="Milk_item">ü•õMilk</label>
                    <select name="milk" id="Milk_item">
<!--                        <option value=""> </option>-->
                        <option value="1" {% if milk =='1' %} selected {% endif %}>1 ml</option>
                        <option value="2" {% if milk =='2' %} selected {% endif %}>2 ml</option>
                        <option value="3" {% if milk =='3' %} selected {% endif %}>3 ml</option>
                    </select>
                    <label for="Sugar_item">üßäSugar</label>
                    <select name="sugar" id="Sugar_item">
<!--                        <option value=""> </option>-->
                        <option value="1" {% if sugar =='1' %} selected {% endif %}>1 cube</option>
                        <option value="2" {% if sugar =='2' %} selected {% endif %}>2 cube</option>
                        <option value="3" {% if sugar =='3' %} selected {% endif %}>3 cube</option>
                    </select>
                    <label for="Coffee_item">‚òïCoffee</label>
                    <select name="coffee_amount" id="Coffee_item">
<!--                        <option value=""> </option>-->
                        <option value="1" {% if coffee_amount =='1' %} selected {% endif %}>1 Spoon</option>
                        <option value="2" {% if coffee_amount =='2' %} selected {% endif %}>2 Spoon</option>
                        <option value="3" {% if coffee_amount =='3' %} selected {% endif %}>3 Spoon</option>
                    </select>
                    <label for="HotWater_item">üí¶Hot Water</label>
                    <select name="hotwater" id="HotWater_item">
<!--                        <option value=""> </option>-->
                        <option value="1" {% if hotwater =='1' %} selected {% endif %}>1 cup</option>
                        <option value="2" {% if hotwater =='2' %} selected {% endif %}>2 cup</option>
                        <option value="3" {% if hotwater =='3' %} selected {% endif %}>3 cup</option>
                    </select>
                    <label for="Cream_item">üç¶Cream</label>
                    <select name="cream" id="Cream_item">
<!--                        <option value=""> </option>-->
                        <option value="1" {% if cream =='1' %} selected {% endif %}>1 scoop</option>
                        <option value="2" {% if cream =='2' %} selected {% endif %}>2 scoop</option>
                        <option value="3" {% if cream =='3' %} selected {% endif %}>3 scoop</option>
                    </select>

                </div>

            </div>
        </form>

            var placeholderText = document.getElementById('coffee').getAttribute('placeholder');
            document.getElementById('coffee').setAttribute('placeholder', placeholderText + '{{ Your_Coffee }}');
